<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <input type="text" placeholder="Dogs">
  <button onclick="fetchImage(document.querySelector('input').value)">Click me</button>
  <div></div>
  <script>
  	document.onload = fetchImage();

  	function fetchImage(string) {
  		document.querySelector('div').innerHTML = "";
	  	const img = document.querySelector('img');
	  	fetch('https://api.giphy.com/v1/gifs/translate?api_key=aQcH0JB4TYlU2DkkiaSpHPhjjIHr0GVr&s=' + string, {mode: 'cors'})
	  		.then(function(response) {
	  			return response.json();
	  		})
	  		.then(function(response) {
	  			img.src = response.data.images.original.url;
	  		})
	  		.catch(function(e){
	  			console.log(e);
	  			document.querySelector('div').innerHTML = "Oops, error!";
	  		})
  	}
  </script>
</body>
</html>
