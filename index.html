<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <input type="text" placeholder="Dogs">
  <button onclick="fetchImage(document.querySelector('input').value)">Click me</button>
  <div></div>
  <script>
  	const error = document.querySelector('div');
	const img = document.querySelector('img');
  	document.onload = fetchImage();

  	async function fetchImage(string) {
	  	error.innerHTML = "";
	  	try {
		  	const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=aQcH0JB4TYlU2DkkiaSpHPhjjIHr0GVr&s=' + string, {mode: 'cors'});
	  		const data = await response.json();
	  		img.src = data.data.images.original.url;
  		}
  		catch(e) {
  			console.log(e);
  			error.innerHTML = "Oops, error!";
  		}
  	}
  </script>
</body>
</html>
